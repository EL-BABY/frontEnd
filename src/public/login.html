<!-- <h2>Weekly Coding Challenge #1: Sign in/up Form</h2> -->
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="./css/estile.css">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create un usuario</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>O utiliza tu correo electrónico para registrarte</span>
			<input type="text" placeholder="Nombre" />
			<input type="Correo" placeholder="Correo" />
			<input type="Contraseña" placeholder="Contraseña" />
            <input type="Confirmar contraseña" placeholder="Confirmar contraseña" />
			<button>Iniciar sesion</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Iniciar sesion</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>O usa tu cuenta</span>
			<input type="Usuario" id="correo" placeholder="Usuario" />
			<input type="Contraseña" id="contrasena" placeholder="Contraseña" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button onclick="logueese()">Iniciar sesion</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Supplier!</h1>
				<p>Para mantenerse conectado con Supplier, inicie sesión con su información personal</p>
				<button class="ghost" id="signIn">Vuelve</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido a Supplier !</h1>
				<p> Tu Directorio de Proveedores.</p>
				<button class="ghost" id="signUp">registrarte</button>
			</div>
		</div>
	</div>
</div>
      <script src="./js/login.js"></script>
   <footer>

</footer>
